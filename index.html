<!DOCTYPE html>
<html lang="en">

<head>
    <!--Metas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge with the ultimate pub quiz!">
    <meta name="keywords" content="pub quizallenge, pub quiz, pub quiz questions, questions for a pub quiz">
    <!-- search volumes needs to be checked-->

    <!--External Sources-->
    <script src="https://kit.fontawesome.com/c58d0ee7a9.js" crossorigin="anonymous"></script>

    <!--Favicons by favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">


    <link href="assets/css/style.css" rel="stylesheet">

    <title>The Ultimate Pub Quiz</title>
</head>

<body>
    <!--No Navigation-->
    <!--Hero section-->
    <header>
        <div id="hero">
        <div><img src="/assets/images/logo-pub-quiz.png" alt="Logo of The Ultimate Pub Quiz"></div>
        <div class="title">The Ultimate Pub Quiz</div>
        </div>
    </header>
    <main>
    <!--Text area-->
        <h1 class="intro">Try and test your knowledge!</h1>
            <p class="intro-text">You know what it takes to become a champion. Right? Well, here is the way to your succes! <br>Start training,
            take this test and exercise those brain muscles!</p>
        <!-- Enter Name area-->
        <div class="enter-name">
            <label class="label-name" for="name">Enter your Name</label>
            <input type="text" class="input-name" id="name"  aria-label="field to type the name" required>
        </div>
        <!--Hidden Area to be displayed after filling out name-->
            <p hidden id="show-name">Hello <span id="name-text"></span>!</p>
        <!--Button area-->
        <div id="level-area">
            <p>Choose your level:</p>
            <label for="btn-novice" class="form-label" hidden>Novice</label>
            <button type="button" id="btn-novice" onclick="novice-questions" class="btn btn-level"  aria-label="button to choose the easy questions">Novice</button>
            <label for="btn-experienced" class="form-label" hidden>Experienced</label>
            <button type="button" id="btn-experienced" onclick="novice-questions" class="btn btn-level"  aria-label="button to choose the normal questions">Experienced</button>
            <label for="btn-expert" class="form-label" hidden>Expert</label>
            <button type="button" id="btn-expert" onclick="novice-questions" class="btn btn-level"  aria-label="button to choose the difficult questions">Expert</button>
        </div>
        <div>
            <label for="btn-start" class="form-label" hidden>Start</label>
            <a href="the-pub-quiz-challenge.html"> <button type="submit" class="btn btn-start" id="btn-start" name="confirmed"
                aria-label="button to start the challenge">Start the challenge!</button></a>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2025</p>
    </footer>
        <script src="assets/js/script.js"></script>
</body>

</html>
